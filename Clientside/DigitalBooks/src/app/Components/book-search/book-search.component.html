<div class="container">
    <h2>Book List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Logo</th>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Published Date</th>
                <th>Chapter</th>
                <th>Active</th>
                <th>ACtion</th>
            
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of books">
                <td>{{b.logo}}</td>
                <td>{{b.title}}</td>
                <td>{{b.category}}</td>
                <td>{{b.price}}</td>
                <td>{{b.author}}</td>
                <td>{{b.publisher}}</td>
                <td>{{b.publishedDate}}</td>
                <td>{{b.chapter}}</td>
                <td>{{b.active}}</td>
              
    
    
            </tr>
        </tbody>
    
    </table>
    </div>
