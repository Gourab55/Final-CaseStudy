<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="createbook.component.css" >
</head>
<body>
  <div class="content">
    <form      (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title" class="form-label">Logo</label>
        <input type="text" [(ngModel)]="book.logo" 
        class="form-control" id="logo" name="logo">
      </div>
        <div class="form-group">
          <label for="title" class="form-label">Title</label>
          <input type="text"   [(ngModel)]="book.title"  class="form-control" id="title" name="title" >
       </div>
        <div class="form-group">
          <label for="category" class="form-label">Category</label>
          <input type="text" [(ngModel)]="book.category"  class="form-control" id="category" name="category">
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="number" [(ngModel)]="book.price"class="form-control" id="price" name="price">
          </div>
          <div class="form-group">
            <label for="author" class="form-label">Author</label>
            <input type="text"  [(ngModel)]="book.author"class="form-control" id="author" name="author">
          </div>
          <div class="form-group">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" [(ngModel)]="book.publisher"class="form-control" id="publisher" name="publisher"> 
          </div>
          <div class="form-group">
            <label for="publishedDate" class="form-label">Published Date</label>
            <input type="text" [(ngModel)]="book.publishedDate"class="form-control" id="publishedDate" name="publishedDate">
          </div>
          <div class="form-group">
            <label for="chapter" class="form-label">Chapter</label>
            <input type="number" [(ngModel)]="book.chapter" class="form-control" id="chapter" name="chapter">
          </div>
          <div class="form-group">
            <label for="active" class="form-label">Active</label>
            <input type="text" [(ngModel)]="book.active"class="form-control" id="active" name="active">
          </div>
         
       <div class="form-group">
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
      </div>
      </form>
      </div>
</body>
</html>
